<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="js/app.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h1 id="header">It's perfect weather for a protest.</h1>
        </div>
        
        <div id="content">
            <div class="prompt">
                <h3 class="promptQuestion">Where do you want to start some shit?</h3>
            </div>
            <div class="inputArea">
                <form autocomplete="off">
                    <input type="text" id="city" placeholder="ie. Portland">
                    <div id="button" type="submit">Check weather</div>
                  </form>
            </div>
        </div>
        <div class="container">
            <div id="destination">
        
            </div>
            <div class="sectiontitle">
              <h2>Current Weather</h2>
            </div>
            <section id="weather">
                <p class="test1"></p>
                <p class="test2"></p>
        
                <div class="weather" id="weather1">
        
                </div>
        
            </section>
            <div class="sectiontitle">
              <h2>Places to Smash</h2>
            </div>
            <section id="places">
              <div class="place" id="place1">
        
              </div>
              <div class="place" id="place2">
        
              </div>
              <div class="place" id="place3">
        
              </div>
              <div class="place" id="place4">
        
            </div>
            <div class="place" id="place5">
        
            </div>
            </section>
    </div>
</body>
</html>
